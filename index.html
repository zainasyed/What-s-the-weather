<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>What's the Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f1bb50149a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <img class="cloud1" src="images/cloud.svg" alt="">
    <img class="cloud2" src="images/cloud.svg" alt="">

    <div class="card">
      <input class="search" placeholder="   Search for a city " autocomplete="off" id="location" aria-label="location" autofocus>
      <button class="search-button" ><i class="fas fa-search"></i></button>

      <p class="infoTxt"></p>

      <div class="location-container">
        <p class="location"></p>
      </div>


      <div class="temp-card-container">
        <h1 class="temp">25 &#8451;</h1>
        <img class="img" src="" alt="">
      </div>


      <ul>
        <li><span class="p1"></span>humidity </li>
        <li><span class="p2"></span>wind speed</li>
        <li><span class="p3"></span>pressure</li>
      </ul>


    </div>
  </div>









  <script src="index.js">

  </script>


</body>

</html>
